<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{epub.book_name}}</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="{% static "epub.js"%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/detect_swipe/2.1.1/jquery.detect_swipe.min.js"></script>
  
    <style type="text/css">
      body {
        margin: 0;
        background: #fafafa;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #333;
      
        position: absolute;
        height: 100%;
        width: 100%;
        min-height: 800px;
      }

     
      
      #title {
        width: 900px;
        min-height: 18px;
        margin: 10px auto;
        text-align: center;
        font-size: 16px;
        color: #E2E2E2;
        font-weight: 400;
      }
      
      #title:hover {
        color: #777;
      }
      
      #viewer.spreads {
        width: 900px;
        height: 600px;
        box-shadow: 0 0 4px #ccc;
        border-radius: 5px;
        padding: 0;
        position: relative;
        margin: 10px auto;
        background: white url('ajax-loader.gif') center center no-repeat;
        top: calc(50vh - 400px);
      }
      
      #viewer.spreads .epub-view > iframe {
          background: white;
      }
      
      #viewer.scrolled {
        overflow: hidden;
        width: 800px;
        margin: 0 auto;
        position: relative;
        background: url('ajax-loader.gif') center center no-repeat;
      
      }
      
      #viewer.scrolled .epub-container {
        background: white;
        box-shadow: 0 0 4px #ccc;
        margin: 10px;
        padding: 20px;
      }
      
      #viewer.scrolled .epub-view > iframe {
          background: white;
      }
      
      #prev {
        left: 0;
      }
      
      #next {
        right: 0;
      }
      
      #toc {
        display: block;
        margin: 10px auto;
      }
      
      @media (min-width: 1000px) {
        #viewer.spreads:after {
          position: absolute;
          width: 1px;
          border-right: 1px #000 solid;
          height: 90%;
          z-index: 1;
          left: 50%;
          margin-left: -1px;
          top: 5%;
          opacity: .15;
          box-shadow: -2px 0 15px rgba(0, 0, 0, 1);
          content:  "";
        }
      
        #viewer.spreads.single:after {
          display: none;
        }
      
        #prev {
          left: 40px;
        }
      
        #next {
          right: 40px;
        }
      }
      
      .arrow {
        position: fixed;
        top: 50%;
        margin-top: -32px;
        font-size: 64px;
        color: #E2E2E2;
        font-family: arial, sans-serif;
        font-weight: bold;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        text-decoration: none;
      }
      
      .navlink {
        margin: 14px;
        display: block;
        text-align: center;
        text-decoration: none;
        color: #ccc;
      }
      
      .arrow:hover, .navlink:hover {
        color: #777;
      }
      
      .arrow:active, .navlink:hover {
        color: #000;
      }
      
      #book-wrapper {
        width: 480px;
        height: 640px;
        overflow: hidden;
        border: 1px solid #ccc;
        margin: 28px auto;
        background: #fff;
        border-radius: 0 5px 5px 0;
        position: absolute;
      }
      
      #book-viewer {
        width: 480px;
        height: 660px;
        margin: -30px auto;
        -moz-box-shadow:      inset 10px 0 20px rgba(0,0,0,.1);
        -webkit-box-shadow:   inset 10px 0 20px rgba(0,0,0,.1);
        box-shadow:           inset 10px 0 20px rgba(0,0,0,.1);
        
      }
      
      #book-viewer iframe {
        padding: 40px 40px;
      }
      
      #controls {
        position: absolute;
        bottom: 16px;
        left: 50%;
        width: 400px;
        margin-left: -200px;
        text-align: center;
        display: none;
      }
      
      #controls > input[type=range] {
          width: 400px;
      }
      
      #navigation {
        width: 400px;
        height: 100vh;
        position: absolute;
        overflow: auto;
        top: 0;
        left: 0;
        background: #777;
        -webkit-transition: -webkit-transform .25s ease-out;
        -moz-transition: -moz-transform .25s ease-out;
        -ms-transition: -moz-transform .25s ease-out;
        transition: transform .25s ease-out;
      
      }
      
      #navigation.fixed {
        position: fixed;
      }
      
      #navigation h1 {
        width: 200px;
        font-size: 16px;
        font-weight: normal;
        color: #fff;
        margin-bottom: 10px;
      }
      
      #navigation h2 {
        font-size: 14px;
        font-weight: normal;
        color: #B0B0B0;
        margin-bottom: 20px;
      }
      
      #navigation ul {
        padding-left: 36px;
        margin-left: 0;
        margin-top: 12px;
        margin-bottom: 12px;
        width: 340px;
      }
      
      #navigation ul li {
        list-style: decimal;
        margin-bottom: 10px;
        color: #cccddd;
        font-size: 12px;
        padding-left: 0;
        margin-left: 0;
      }
      
      #navigation ul li a {
        color: #ccc;
        text-decoration: none;
      }
      
      #navigation ul li a:hover {
        color: #fff;
        text-decoration: underline;
      }
      
      #navigation ul li a.active {
        color: #fff;
      }
      
      #navigation #cover {
        display: block;
        margin: 24px auto;
      }
      
      #navigation #closer {
        position: absolute;
        top: 0;
        right: 0;
        padding: 12px;
        color: #cccddd;
        width: 24px;
      }
      
      #navigation.closed {
        -webkit-transform: translate(-400px, 0);
        -moz-transform: translate(-400px, 0);
        -ms-transform: translate(-400px, 0);
      }
      
      svg {
        display: block;
      }
      
      .close-x {
        stroke: #cccddd;
        fill: transparent;
        stroke-linecap: round;
        stroke-width: 5;
      }
      
      .close-x:hover {
        stroke: #fff;
      }
      
      #opener {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px;
        stroke: #E2E2E2;
        fill: #E2E2E2;
      
      }
      
      #opener:hover {
        stroke: #777;
        fill: #777;
      }
      .epub-container {
        min-width: 320px;
        margin: 0 auto;
        position: relative;
      }
  
      .epub-container .epub-view > iframe {
          background: white;
          box-shadow: 0 0 4px #ccc;
          /*margin: 10px;
          padding: 20px;*/
      }
  
      .menu {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 200px; 
        background: #fff;
        list-style: none;
        margin: 0;
        padding: 0;
        overflow: auto;   /* 添加滚动条 */
        height: 100vh;   /* 限定菜单高度 */
      }
      
      .menu li {
        border-bottom: 1px solid #ddd;
      }
      
      .menu li a {
        text-decoration: none;
        color: #333;
        display: block;
        padding: 10px;
      }
      
      .menu li a:hover {
        background: #eee;
      }
      .menu li img {
        width: 120px;
        height: auto;
        padding: 10px;
        display: block;
        margin: 0 auto;  /* 图片剧中 */ 
      }
      .navlink {
        margin: 14px;
        display: block;
        text-align: center;
        text-decoration: none;
        color: #ccc;
      }
      
      .arrow:hover, .navlink:hover {
        color: #777;
      }
      
      .arrow:active, .navlink:hover {
        color: #000;
      }
    </style>
    
    
</head>
<body>
  <ul class="menu" id="menu">
    <li><a href="/">Back</a></li>
    <li><img src="/book_static/{{epub.id}}/{{epub.id}}.jpg" alt="logo"></li>
  </ul>
  <a id="prev" href="javascript:rendition.prev()" class="navlink">...</a>
  <div id="viewer"  ></div>
  <a id="next" href="javascript:rendition.next()" class="navlink">...</a>
  <center>

  </center>
    <script>
        var book = ePub("/book_static/{{epub.id}}/{{epub.opf_file}}");
         

        var rendition = book.renderTo("viewer", {
          manager: "default",
          flow: "scrolled",
          width: "60%"
        });
        rendition.themes.default({ "p": { "font-size": "medium !important"}})

        book.loaded.navigation.then(function(toc){
          var $nav = document.getElementById("menu"),
              docfrag = document.createDocumentFragment();
    
          toc.forEach(function(chapter, index) {
            var item = document.createElement("li");
            var link = document.createElement("a");
            link.id = "chap-" + chapter.id;
            link.textContent = chapter.label;
            link.href = chapter.href;
            item.appendChild(link);
            docfrag.appendChild(item);
    
            link.onclick = function(){
              var url = link.getAttribute("href");
              console.log(url)
              rendition.display(url);
              return false;
            };
    
          });
    
          $nav.appendChild(docfrag);
    
    
        });
        {% autoescape off %}
        var displayed = rendition.display({{epubcfi }});
        {% endautoescape %}

        /*
        displayed.then(function() {
          console.log('rendition.currentLocation():', rendition.currentLocation());
        });*/

        rendition.on("rendered", function(section){
          var nextSection = section.next();
          var prevSection = section.prev();
    
          if(nextSection) {
            nextNav = book.navigation.get(nextSection.href);
    
            if(nextNav) {
              nextLabel = nextNav.label;
            } else {
              nextLabel = "next";
            }
    
            next.textContent = nextLabel + " »";
          } else {
            next.textContent = "";
          }
    
          if(prevSection) {
            prevNav = book.navigation.get(prevSection.href);
    
            if(prevNav) {
              prevLabel = prevNav.label;
            } else {
              prevLabel = "previous";
            }
    
            prev.textContent = "« " + prevLabel;
          } else {
            prev.textContent = "";
          }
          console.log('rendition.currentLocation():', rendition.currentLocation()["start"]["cfi"]);
          $.ajax(
            {
                url: "/book/{{epub.id}}/save_progress",
                type: "POST",
                data: {
                    "csrfmiddlewaretoken": "{{ csrf_token }}",   
                    "progress": rendition.currentLocation()["start"]["cfi"],
                    "book_id": "{{epub.id}}"
                },
                success: function (data) {
                    console.log(data);
                }
            }
          );
    
        });


        
        $(document).keydown(function(event){
            var keyCode = event.keyCode |event.which;
            console.log(keyCode);
            switch(keyCode){
                case 37:

                rendition.prev();
                    break;
                case 39:
                rendition.next();
                    break;
            }

        });
        $(window).on( "swipeleft", function( event ) {
            rendition.next();
          });
      
          $(window).on( "swiperight", function( event ) {
            rendition.prev();
          });
      
    </script>
</body>
</html>
