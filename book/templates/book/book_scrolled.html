<!DOCTYPE html>
{% load static %}
{% load django_bootstrap5 %}
{% load bootstrap_icons %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0' name='viewport' />
    <title>{{book.book_name}}</title>
    <script src="{% static "jszip.min.js"%}"></script>
    <script src="{% static "jquery-3.7.0.min.js"%}"></script>
    <script src="{% static "epub.js"%}"></script>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'bootstrap_icons/css/bootstrap_icons.css' %}">
    <style>
     
    </style>
</head>
<body>
 
<!-- menu -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">{{book.book_name}}</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <center><img onerror="this.onerror=null; this.remove();" style="display:inline;" width=120 src="https://nadoviewbooks.s3.ap-southeast-1.amazonaws.com/{{book.book_id}}/{{book.book_id}}.jpg" alt="logo"></center>

    <div class="offcanvas-body">
      <ul  class="list-group list-group-flush" id="menu">
      </ul>
    </div>
  </div>
  
  <!-- book view 部分-->
 
    <ul class="breadcrumb" style="--bs-breadcrumb-divider: '';margin:0px;padding:2px 10px 2px 10px;width:100%;padding:0px;position:fixed;z-index:10;left:0;top:0;background:#ffffff;">
      <li class="breadcrumb-item">
        <a class="link-body-emphasis text-decoration-none" href="/">
          {% bs_icon 'chevron-left' size='1.5em'  color="#646464"%}
        </a>
      </li>
      <li class="breadcrumb-item" style="margin-left:30px;">
        <a class="link-body-emphasis text-decoration-none" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
          {% bs_icon 'list-ul' size='1.5em'  color="#646464"%}
        </a>
        </li>
      <li class="breadcrumb-item">
        <a id="prev" href="javascript:rendition.prev()" class="link-body-emphasis text-decoration-none">...</a>
      </li>
      <li class="breadcrumb-item">
        <a id="next" href="javascript:rendition.next()" class="link-body-emphasis text-decoration-none">...</a>
      </li>
    </ul>


  <div id="viewer" style="max-width:800px;margin:auto;position: relative;">
  </div>
   <center>
  <div class="btn-group" role="group" aria-label="Basic example"> 
    <button type="button" class="btn btn-secondary"  onclick="javascript:rendition.prev()" >Prev</button>
    <button type="button" class="btn btn-secondary"  onclick="javascript:rendition.next()" >Next</button>   

  </div>
</center>

 <!-- js 部分-->
    <script>

    $.ajax({
      type:"GET",
      url:"/book_static/{{book.book_id}}/META-INF/container.xml",
      dataType: "xml",
      success:parseXml
    });
    var book;
    var rendition;
function parseXml(xml) {

      var opf = $(xml).find("rootfile")[0].getAttribute("full-path");
      book = ePub("/book_static/{{book.book_id}}/"+opf);
      rendition= book.renderTo("viewer", {
        manager: "default",
        flow: "scrolled", 
        width: "100%",
     
        //view:InlineView,
      });
      var isMobile = false; //initiate as false
      // device detection
      if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|ipad|iris|kindle|Android|Silk|lge |maemo|midp|mmp|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows (ce|phone)|xda|xiino/i.test(navigator.userAgent) 
          || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(navigator.userAgent.substr(0,4))) { 
          isMobile = true;
      }
      var fontSize = "19px";
      if(isMobile){
        fontSize = "24px";
      }

      rendition.themes.default({ "p": { "font-size": fontSize,'font-family':"PingFang SC"},"body":{"margin-top":"0px","padding-top":"0px"}});


    book.loaded.navigation.then(function(toc){
      var $nav = document.getElementById("menu"),
          docfrag = document.createDocumentFragment();

      toc.forEach(function(chapter, index) {
        var item = document.createElement("li");
        $(item).addClass("list-group-item");
        var link = document.createElement("a");
        link.id = "chap-" + chapter.id;
        link.textContent = chapter.label;
        link.href = chapter.href;
        link.classList.add("link-secondary");
        link.style.textDecoration = "None";
        item.appendChild(link);
        docfrag.appendChild(item);

        link.onclick = function(){
          var url = link.getAttribute("href");
          console.log(url)
          rendition.display(url);
          return false;
        };

      });

      $nav.appendChild(docfrag);


    });
    {% autoescape off %}
    var displayed = rendition.display({{epubcfi }});
    {% endautoescape %}

    // 记录阅读进度
    rendition.on("locationChanged",function(config){
   
      $.ajax({
        url: "/book/{{book.book_id}}/save_progress",
        type: "POST",
        data:{
          "csrfmiddlewaretoken": "{{ csrf_token }}",   
          "progress": config["start"],
          "book_id": "{{book.book_id}}",
          "index":config["index"],
          "total_page":book.spine.length,
        },
        success: function (data) {
          console.log(data);
        } 
      });
      
    });
    // 计算上一页下一页的名称
    rendition.on("rendered", function(section){
      var nextSection = section.next();
      var prevSection = section.prev();

      if(nextSection) {
        nextNav = book.navigation.get(nextSection.href);

        if(nextNav) {
          nextLabel = nextNav.label;
        } else {
          nextLabel = "next";
        }

        next.textContent = nextLabel + " »";
      } else {
        next.textContent = "";
      }

      if(prevSection) {
        prevNav = book.navigation.get(prevSection.href);

        if(prevNav) {
          prevLabel = prevNav.label;
        } else {
          prevLabel = "previous";
        }

        prev.textContent = "« " + prevLabel;
      } else {
        prev.textContent = "";
      }
          
    });
    // 缩放时，保持当前位置
    var mycfi;
    var justResized = false;
    var correcting = false;
    rendition.on('relocated', () => {
        // console.log('relocated')
        if (!justResized) {
            if (!correcting) {
                // console.log('real relocation')
                mycfi = rendition.currentLocation().start.cfi
            } else {
                // console.log('corrected')
                correcting = false
            }
        } else {
            // console.log('correcting')
            justResized = false
            correcting = true
            rendition.display(mycfi)
        }
    })
    rendition.on('resized', () => {
        // console.log('resized')
        justResized = true
    })

    rendition.on("selected",function(a,b){
      console.log(a);
      console.log(b);
      // rendition.annotations.add("highlight",a);
    });
    rendition.on("keyup",function(event){
      console.log("keyup...",event);
      if(event.code == "ArrowLeft"){
        rendition.prev();
      }else if(event.code == "ArrowRight"){
        rendition.next();
      }
    });
}   

    

    // 键盘控制翻页
    
    $(document).keydown(function(event){
        var keyCode = event.keyCode |event.which;
        console.log(keyCode);
        switch(keyCode){
            case 37:

            rendition.prev();
                break;
            case 39:
            rendition.next();
                break;
        }

    });

    // 手势控制翻页
    $(window).on( "swipeleft", function( event ) {
      rendition.next();
    });

    $(window).on( "swiperight", function( event ) {
      rendition.prev();
    });
      
    </script>
</body>
</html>
